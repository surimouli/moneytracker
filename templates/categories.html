{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6 col-md-8">
    <div class="mt-card">
      <div class="mt-card-header">
        <div>
          <h2 class="mt-card-title">Categories</h2>
          <p class="mt-card-subtitle">
            Create cute labels for where your money goes and comes from.
          </p>
        </div>
      </div>

      <!-- Add category form -->
      <form
        method="post"
        action="{{ url_for('categories.categories_view') }}"
        class="mt-form mb-3"
      >
        <div class="mb-3 d-flex gap-2 align-items-end">
          <div class="flex-grow-1">
            <label class="mt-label">New category</label>
            <input
              type="text"
              class="form-control mt-input"
              name="name"
              placeholder="Food, Uber, Tuition..."
              required
            />
          </div>
          <button type="submit" class="mt-secondary-btn">
            Add
          </button>
        </div>
      </form>

      <!-- List of categories -->
      {% if categories %}
      <ul class="mt-list">
        {% for c in categories %}
        <li class="mt-list-item d-flex justify-content-between align-items-center">
          <span>{{ c.name }}</span>
          <form
            method="post"
            action="{{ url_for('categories.delete_category', cat_id=c.id) }}"
            onsubmit="return confirm('Delete this category?');"
          >
            <button type="submit" class="mt-soft-danger-btn">
              Delete
            </button>
          </form>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p class="mt-empty-text">No categories yet. Add your first one above âœ¨</p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
